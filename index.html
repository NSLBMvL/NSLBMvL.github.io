<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(NEW) Super Lust Bros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <section class="main">
            <!-- Logo and clouds -->
            <div class="clouds-wrapper">
                <img src="res/NSLB-BG-CLOUDS.png" alt="some clouds" class="clouds img-fluid">
            </div>
            <div class="container-img">
                <img src="res/NSLB-LOGO.png" alt="logo" class="logo">
            </div>
    
            <!-- Platforms -->
            <div class="platforms-L">
                <img src="res/moddimation.png" alt="">
                <img src="res/platforms/NSLB-PLATFORM-L.png" alt="lefty" class="img-fluid">
            </div>
    
            <!-- Pipes -->
            <div class="pipes-1">
                <img src="res/pipes/text_pc.png" alt="get on pc" class="text-image">
                <img src="res/pipes/pipe_green_pc.png" alt="get on pc" class="img-fluid" onclick="toggleTransition('https://github.com/arianlust/NSLB-ModdimationVSLust/releases/latest')">
            </div>
            <div class="pipes-2">
                <img src="res/pipes/text_android.png" alt="get on android" class="text-image">
                <img src="res/pipes/pipe_green_android.png" alt="get on android" class="img-fluid" onclick="toggleTransition('https://github.com/ArianLust/NSLB-Android/releases/latest')">
            </div>
            <div class="pipes-3">
                <img src="res/pipes/text_browser.png" alt="play on Browser" class="text-image">
                <img src="res/pipes/pipe_red_browser.png" alt="play on Browser" class="img-fluid" onclick="toggleTransition('https://arianlust.itch.io/nslb-moddimationvslust')">
            </div>
            <div class="pipes-4">
                <img src="res/pipes/text_github.png" alt="github" class="text-image">
                <img src="res/pipes/pipe_yellow_github.png" alt="github" class="img-fluid" onclick="toggleTransition('https://github.com/ArianLust/NSLB-ModdimationVSLust')">
            </div>
            <div class="pipes-5">
                <img src="res/pipes/text_discord.png" alt="discord" class="text-image">
                <img src="res/pipes/pipe_blue_discord.png" alt="discord" class="img-fluid" onclick="toggleTransition('https://discord.gg/27cGBQugrj')">
            </div>
    
            <!-- Platforms -->
            <div class="platforms-R">
                <img src="res/lust.png" alt="">
                <img src="res/platforms/NSLB-PLATFORM-R.png" alt="righty" class="img-fluid">
            </div>
        </section>
    </div>
    <h6>page written by SomeRandoLameo</h6>
    <script src="script.js"></script>
</body>
</html>
